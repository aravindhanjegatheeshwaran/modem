<div class="d-flex align-items-center justify-content-between welcome-content">
    <div class="top-header" style="background:#051c6f;">
        <div class="float-left p-3">
            <i class="fa fa-bars" aria-hidden="true" style="color:white !important;size:30px;"></i>
        </div>
        <div class="float-right pr-5">

            <img class="profile-img " src="../static/images/user/12.jpg"> <span class="admin_name"> Admin!</span>
        </div>
    </div>
</div>
{% extends 'layout.html' %} {% load static %} {% block title %}Modem{% endblock %} {% block content %}
<style>
    table {
        margin-top: 10px;
    }
    
    .user_add {
        font-size: 14px;
    }
    
    input {
        height: 35px !important;
    }
    
    .check {
        margin-top: 6px;
    }
    
    .reserbtn {
        margin-left: 10px;
    }
</style>

<div class="content-page">
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <div class="row">

                    <div class="col-lg-12">
                        <button type="button" class="btn btn-success " data-toggle="modal" data-target="#ussd">Add User</button>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">User Name</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Mobile No</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Admin</th>
                                    <th scope="col">Read</th>
                                    <th scope="col">Delete</th>
                                    <th scope="col"></th>
                                    <th scope="col"></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row"></th>
                                    <td>admin</td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="checkbox" name="admin" value=""></td>
                                    <td><input type="checkbox" name="read" value=""></td>
                                    <td><input type="checkbox" name="delete" value=""></td>
                                    <td><a class="btn btn-primary" href="#">Edit</a></td>
                                    <td><a class="btn btn-danger" href="#">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="ussd">
    <div class="modal-dialog ">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <div class="card">
                    <div class="card-body">
                        <form class="form-horizontal" action="#">
                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="lname">First Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="fname" class="form-control" id="fname" placeholder="">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="lname">Last Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="lname" class="form-control" id="lname" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="mobile">Mobile No:</label>
                                <div class="col-sm-9">
                                    <input type="number" name="mobile" class="form-control" id="mobile" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="User Name">User Name:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="uname" class="form-control" id="User Name" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="Password">Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="password" class="form-control" id="Password" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="Password">Confirm Password:</label>
                                <div class="col-sm-9">
                                    <input type="password" name="cpassword" class="form-control" id="cPassword" placeholder="">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="Address">Address</label>
                                <div class="col-sm-9">
                                    <textarea name="address" class="form-control">
                                
                              </textarea>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="control-label col-sm-3 align-self-center user_add" for="permission">Permission</label>
                                <div class="col-sm-9">
                                    <div class="row">
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="read" name="read" value="read">
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="check" for="read">Read</label>
                                        </div>
                                        <div class="col-sm-1">
                                            <input type="checkbox" id="delete" name="delete" value="Delete">
                                        </div>
                                        <div class="col-sm-4">
                                            <label class="check" for="Delete">Delete</label>
                                        </div>
                                    </div>

                                    <!--   -->
                                </div>
                                <div class="col-sm-3">
                                </div>
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary">Add User</button>
                                    <button class="btn bg-danger reserbtn" type="reset">Reset</button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal footer -->


        </div>
    </div>
</div>
{%endblock%}
