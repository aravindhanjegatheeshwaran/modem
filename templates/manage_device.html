{% extends 'layout.html' %} {% load static %} {% block title %}Modem{% endblock %} {% block content %}
<style>
    .content-page {
        margin-top: -50px;
    }
    
    .mdevice {
        font-size: 12px;
    }
    
    .topstyle {
        width: 250px;
        height: 50px;
        font-size: 17px;
        color: white;
        border-radius: 1px;
    }
    
    .btndiv {
        margin-right: 10px;
    }
    
    .header_h1 h3 {
        width: 100%;
        color: white;
        padding: 5px 5px;
        margin-left: 10px;
        text-align: center;
    }
    
    table input[type="text"] {
        border-radius: 1px;
        width: 650px;
        margin-left: 30px;
        margin: 5px 0px;
    }
    
    td {
        padding: 20px;
        border: 1px solid rgb(170, 168, 168);
    }
    
    input[type="submit"] {
        font-size: 15px;
    }
    /* Center the indloader */
    
    #indloader1 {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 1;
        width: 120px;
        height: 120px;
        margin: -76px 0 0 -76px;
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        -webkit-animation: spin 2s linear infinite;
        animation: spin 2s linear infinite;
    }
    
    @-webkit-keyframes spin {
        0% {
            -webkit-transform: rotate(0deg);
        }
        100% {
            -webkit-transform: rotate(360deg);
        }
    }
    
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }
    /* Add animation to "page content" */
    
    .animate-bottom {
        position: relative;
        -webkit-animation-name: animatebottom;
        -webkit-animation-duration: 1s;
        animation-name: animatebottom;
        animation-duration: 1s
    }
    
    @-webkit-keyframes animatebottom {
        from {
            bottom: -100px;
            opacity: 0
        }
        to {
            bottom: 0px;
            opacity: 1
        }
    }
    
    @keyframes animatebottom {
        from {
            bottom: -100px;
            opacity: 0
        }
        to {
            bottom: 0;
            opacity: 1
        }
    }
    
    #indmyDiv {
        text-align: center;
    }
    
    #indmyDiv1 table tr th {
        background: green !important;
    }
</style>

<div class="content-page" id="full_div">
    <div class="container-fluid">

        <form action="{% url 'device' %}" method="POST">
            {% csrf_token %}
            <div class="card">
                <div class="header-title ">

                    <h5 class="card-title pt-3 pl-3">Manage Device</h5>
                </div>
                <div class="card-body">

                    <div class="row">

                        <div class="row">
                            <div class="col-lg-2" style=" margin-top:10px;color:white ">
                                <i class="fa fa-id-card " aria-hidden="true "></i>
                            </div>
                            <div class="col-lg-10 " style="font-size:14px;margin-left:0px; ">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <input type="submit" class="btn btn-danger mdevice topstyle mr-5" value="Disconnect" name="disconnect" id="" onclick="myFunction4()" />

                                    </div>
                                    <div class="col-lg-6">
                                        <input type="submit" class="btn btn-success mdevice topstyle" value="Update" name="update" id="" onclick="myFunction4()" />

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="table table-responsive ">


                        <table id="indmyDiv1 " class="table table-striped table-bordered table-hover mt-4 ">
                            <thead>
                                <tr style="background:green !important">

                                    <th scope="col ">Port</th>
                                    <th scope="col ">Status</th>
                                    <th scope="col ">Mobile</th>
                                    <th scope="col ">SIM Status</th>
                                    <th scope="col ">IMEI No.</th>
                                    <th scope="col ">Signal</th>

                                </tr>
                            </thead>
                            <tbody>
                                {%for i in get%}
                                <tr>
                                    <input type="hidden" style="border: 1px solid white;" onchange="load1()" value="{{n}}">
                                    <td>{{i.port}}</td>
                                    <td>{{i.status}}</td>
                                    <td>{{i.phone}}</td>
                                    <td>{{i.pin}}</td>
                                    <td>{{i.imei}}</td>
                                    <td>{{i.report}}</td>
                                </tr>
                                {%endfor%}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card" id="indloader1" style="display:none"></div>


<script>
    var myVarind;


    function myFunction4() {

        document.getElementById("indloader1").style.display = "block";
        document.getElementById("full_div").style.display = "none";
        document.getElementById("fhide").style.display = "none";
    function myFunction1() {
        Swal.fire(
            'All ports are updated',
            'Successfully!',
            'success'
        )
    } 
    function myFunction2() {
        Swal.fire(
            'Ports are disconnected',
            'Successfully!',
            'success'
        )
    } 

    }

    function load1() {
        document.getElementById("indloader1").style.display = "none";
        document.getElementById("full_div").style.display = "block";
        document.getElementById("fhide").style.display = "block";
    }
</script>
{%endblock%}
